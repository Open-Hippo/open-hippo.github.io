{{ define "main" }}
<div class="container-rounded">
  {{ if ne .Params.toc false }}
  <div class="legal-content-wrapper">
    <!-- Table of Contents Sidebar -->
    <aside class="toc-sidebar">
      <nav class="toc-nav">
        <h4>Contents</h4>
        {{ .TableOfContents }}
      </nav>
    </aside>
    
    <!-- Main Content -->
    <div class="rounded-box-banner legal-main-content">
      <div class="inner-rounded-banner">
        <h3 class="h1">{{ .Title }}</h3>
        <div class="main-paragraph">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
  {{ else }}
  <!-- No TOC Layout -->
  <div class="rounded-box-banner">
    <div class="inner-rounded-banner">
      <h3 class="h1">{{ .Title }}</h3>
      <div class="main-paragraph">
        {{ .Content }}
      </div>
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
